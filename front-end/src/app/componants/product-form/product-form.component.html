<div class="container">
  <h2>{{ isEditMode ? 'Update Product' : 'Create New Product' }}</h2>

  <form [formGroup]="productForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
        Name is required and must not be empty.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" formControlName="description" class="form-control" />
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
        Description is required and must be less than 500 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" formControlName="price" class="form-control" />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Price is required and must be greater than 0.
      </div>
    </div>

    <div class="form-group">
      <label for="categoryId">Category</label>
      <select id="categoryId" formControlName="categoryId" class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="text-danger">
        Category is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid" (click)="onSubmit()">
      {{ isEditMode ? 'Update Product' : 'Create Product' }}
    </button>

    <!-- Conditionally show the delete button if in edit mode -->
    <div *ngIf="isEditMode" class="mt-3">
      <button type="button" class="btn btn-danger" (click)="onDelete()">
        Delete Product
      </button>
    </div>
  </form>
</div>
